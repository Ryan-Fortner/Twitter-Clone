<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and Registration</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}     
        {% if messages %}                           
        {% for message in messages %}           
        <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1>Registration</h1>
    <form action="/register" method='POST'>
        <p>First Name: <input type="text" name="fn"></p>
        <p>Last Name: <input type="text" name="ln"></p>
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="text" name="pw"></p>
        <p>Confirm Password: <input type="text" name="c_pw"></p>
        <input type="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form action="/login" method='POST'>
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="password" name="pw"></p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
